        text: |-
          ## JSX 也返回*一个*根元素

          在编写 JSX 时，请记住，它只能返回一个元素。该元素可以有任何数量的子元素，但是只能有一个根元素封装整体 JSX （通常是一个 `<div>` 或 `<span>`）。请看看下面的示例：

          ```js
          const message = (
            <div>
              <h1>All About JSX:</h1>
              <ul>
                <li>JSX</li>
                <li>is</li>
                <li>awesome!</li>
              </ul>
            </div>
          );
          ```

          注意到上述代码中只有一个 `<div>` 元素，其他所有 JSX 都嵌套在其中了吗？如果你想要多个元素，就应该这么编写。为了澄清下，下面的示例不正确，将导致错误：

          ```js
          const message = (
            <h1>All About JSX:</h1>
            <ul>
              <li>JSX</li>
              <li>is</li>
              <li>awesome!</li>
            </ul>
          );
          ```

          在此示例中，我们有两个兄弟元素，它们都在根级别（即 `<h1>` 和 `<ul>`）。这样是不可行的，会产生错误。

          > Syntax error: Adjacent JSX elements must be wrapped in an enclosing tag

          因为我们知道 JSX 只是 `.createElement()` 的语法扩展，因此是合理的；`.createElement()` 只获得一个标记名称（字符串）作为其第一个参数。
