        text: |
          ## 优先使用组合而不是继承
           
          你可能听过“优先使用组合而不是继承”这一说法。我认为对于现今的编程语言，这种规则很难理解。很多最流行的编程语言经常使用继承，并出现在热门的 UI 框架中，例如 Android 和 iOS SDK。
           
          相反，React 使用组合来构建用户界面。没错，我们会扩展 React.Component，但是不会扩展超过一次。我们使用嵌套和 props 以不同的方式组合元素，而不是扩展基本组件来添加更多 UI 或行为。你最终希望你的 UI 组件是独立、聚焦和_可重复利用的_。
           
          因此，如果你始终没有明白“优先使用组合而不是继承”的含义，那么强烈建议你学习使用 React！
