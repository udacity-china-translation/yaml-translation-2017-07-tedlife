          ## 搭建 React 应用框架

          JSX 很棒，但是它需要反编译为普通的 JavaScript，然后才能提交给浏览器。我们通常使用 [Babel](https://github.com/babel/babel) 等转译器来为我们实现转译。我们可以通过建立工具运行 Babel，例如 [Webpack](https://github.com/facebookincubator/create-react-app)，它可以帮助我们绑定网络项目的所有资源（JavaScript 文件、CSS、图片等）。

          为了简化这一初始配置过程，我们可以使用 Facebook 的 Create React App 包来为我们实现所有设置！该工具非常实用，可以帮助我们开始构建 React 应用，因为它为我们设置了一切，我们无需进行任何配置！请 (通过 [npm](https://www.npmjs.com/get-npm) 命令行）安装 Create React App，然后我们将讲解它的强大之处。
           
          ```bash
          npm install -g create-react-app
          ```
