        text: |-
          ## 转译小结

          及时掌握 JavaScript 的所有变化很重要。最佳方式是开始使用新增的功能。问题是并非所有浏览器都支持这些新功能。鱼与熊掌不可兼得，你可以用 ES6 编写代码，然后使用转译器将其转译为 ES5 代码。这样可以将项目代码库转换为最新版本的语言，同时能够到处运行。当你的代码需要运行在上面的所有浏览器都完全支持 ES6 代码后，你就不用再转译你的代码，直接提供 ES6 代码即可！
        instructor_notes: ''
        resources: null
