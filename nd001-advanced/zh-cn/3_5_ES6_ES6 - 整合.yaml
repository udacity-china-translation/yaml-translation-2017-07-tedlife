        text: |-
          ## 代码不能在旧浏览器上运行

          我们在这门课程中学习的代码在旧浏览器中不受支持。在发布 ES6 之前开发的旧浏览器支持的是当时版本的 JavaScript（即 ES5.1）。如果你尝试在旧浏览器中运行任何 ES6 代码，将无法运行。
        instructor_notes: ''
        resources: null
