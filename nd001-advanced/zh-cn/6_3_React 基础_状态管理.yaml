          ## 受控组件总结

          受控组件是指渲染表格的组件，但是该表格状态的“数据源”位于组件状态里，而不是 DOM 里。受控组件的优势包括：

                    * 立即验证输入
                    * 有条件地停用/启用按钮
                    * 强制实施输入格式

          在 `ListContacts` 组件中，该组件不仅会渲染表格，而且根据用户输入控制该表格中发生的情况。在这种情况下，事件句柄使用用户的搜索查询更新组件状态。我们已经知道，对 React 状态的任何更改都将导致重新渲染页面内容，并有效地显示实时搜索结果。
        instructor_notes: ''
