          > ## ⚠️ 初始状态的属性 ⚠️
          >
          > 在定义组件的初始状态时，请避免使用 `props` 初始化该状态。这样容易引起错误，因为仅在组件首次被创建时，状态将使用 `props` 进行初始化。
          >
          > ```javascript
          > this.state = {
          >    user: props.user
          > }
          > ```
          >
          > 在上述示例中，如果 `props` 被更新了，当前状态不会更改，除非组件“被刷新”。使用 `props` 生成组件的初始状态还会出现重复的数据，不再是可靠的“数据来源”。
