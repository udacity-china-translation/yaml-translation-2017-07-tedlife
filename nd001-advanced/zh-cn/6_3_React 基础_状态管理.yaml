        text: |
          ## 使用属性传递数据总结
                     
          `属性`是传递给 React 组件的任何输入内容。就像 HTML 属性一样，`属性`名称和值会添加到组件中。
                     
          ```js
          // passing a prop to a component
          <LogoutButton text='Wanna log out?' />
          ```
                     
          在上述代码中，`text ` 是`属性`，字符串 `'Wanna log out?'` 是值。
                     
          所有属性都存储在 `this.props` 对象上。因此，要在组件中访问此 `text` `属性`，我们使用 `this.props.text`：
                     
          ```js
          // access the prop inside the component
           ...
          render() {
              return <div>{this.props.text}</div>
          }
          ...
          ```
                     
          ### 深入研究
          * [组件和属性](https://facebook.github.io/react/docs/components-and-props.html) React 文档
