        text: |
          ## `setState()` 总结

          虽然组件在初始化时可以设置其状态，但是我们预期状态会随着时间的推移而变化（通常因为用户输入）。组件能够使用 `this.setState()` 更改其内部状态。每次状态发生变化，React 都知道并调用 `render()` 来重新渲染该组件。这样可以快速有效地更新你的应用 UI。

          ### 深入研究

          - [正确使用状态](https://facebook.github.io/react/docs/state-and-lifecycle.html) React 文档
          - [使用 React 进行构建](http://buildwithreact.com/tutorial/state) 状态文章
