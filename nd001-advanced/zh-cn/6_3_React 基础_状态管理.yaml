          ## 状态

          在这节课的之前部分，我们了解了 `props` 指的是父组件的属性。最终，属性代表的是不可变的“只读”数据。

          另一方面，组件的状态代表的是可变的数据，并且最终会影响到页面上渲染的内容。状态在内部由组件本身管理，会随着时间的推移而改变，经常因为用户输入（例如点击页面上的按钮）而改变。

          在这部分，我们将了解如何将状态管理的复杂过程封装到单个组件中。
