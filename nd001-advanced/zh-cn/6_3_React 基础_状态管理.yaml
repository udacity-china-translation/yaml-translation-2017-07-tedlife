        text: "## \uD83D\uDCA1 类字段 \uD83D\uDCA1\n\n在上述代码中，我们将 `state` 对象直接放入类中…而不是 `constructor()` 方法中！\n\n```javascript\nclass User extends React.Component {\n  state = {\n    username: 'Tyler'\n  } \n}\n\n// rather than\n\nclass User extends React.Component {\n  constructor(props) {\n    super(props);\n    this.state = {\n      username: 'Tyler'\n    }\n  }\n}\n```\n\n 这与 Facebook 的 [设置初始状态文档](https://facebook.github.io/react/docs/react-without-es6.html#setting-the-initial-state)稍微不同。\n\n 将 `state` 放在 `constructor()` 外面意味着它是[类字段](https://github.com/tc39/proposal-class-fields)，这是对语言做出新更改的提议。暂时不受 JavaScript 支持，但是在 Babel 的强大转译功能的支持下，我们可以使用它！"
