        text: |-
          生成器是强大的新型函数，能够暂停执行代码，同时保持自己的状态。生成器适合一次次地循环访问列表项，以便单独处理每项，然后再转到下一项。还可以使用迭代器来处理嵌套回调。例如，假设某个函数需要获得所有的寄存器的列表和被加星标的次数。在获得每个寄存器的星标数量之前，需要获得用户的信息。获得用户的个人资料后，代码可以利用该信息查找所有的寄存器。

          生成器还将大量用于 JavaScript 语言未来的新增功能中。一个即将使用生成器的新功能是[异步函数](https://github.com/tc39/ecmascript-asyncawait)。
