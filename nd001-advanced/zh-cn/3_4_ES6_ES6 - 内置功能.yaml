        text: |-
          # Promise
          JavaScript Promise 是用新的 [Promise 构造函数](https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Global_Objects/Promise) - `new Promise()` 创建而成的。promise 使你能够启动将**异步**完成的工作，并回到常规工作。创建 promise 时，必须向其提供将异步运行的代码。将该代码当做参数提供给构造函数：

          ```js
          new Promise(function () {
              window.setTimeout(function createSundae(flavor = 'chocolate') {
                  const sundae = {};
                  // request ice cream
                  // get cone
                  // warm up ice cream scoop
                  // scoop generous portion into cone!
              }, Math.random() * 2000);
          });
          ```

          该代码创建一个 promise，当我发出请求几秒钟后，该 promise 就会启动。然后需要在 `createSundae` 函数中执行几个步骤。

          ## 启动了成功的请求或失败的请求

          完成这一切后，JavaScript 如何通知我们它已经完成操作，可以回来了？它通过向初始函数中传入两个函数来实现这一点，通常我们将这两个函数称为 `resolve` 和 `reject`。
        instructor_notes: ''
        resources: null
      - id: 374235
        key: 6ad64ae8-4bdc-40fe-91e9-513df3823a15
        locale: zh-cn
        version: 1.0.0
        title: null
        semantic_type: TextAtom
        updated_at: 'Mon Sep 11 2017 16:44:06 GMT+0000 (UTC)'
        is_public: true
        text: |-
          该函数被传递给我们向 Promise 构造函数提供的函数 - 通常单词"resolve”用于表示当请求成功完成时，应该调用此函数。请注意第一行上的 `resolve`：

          ```js
          new Promise(function (resolve, reject) {
              window.setTimeout(function createSundae(flavor = 'chocolate') {
                  const sundae = {};
                  // request ice cream
                  // get cone
                  // warm up ice cream scoop
                  // scoop generous portion into cone!
                  resolve(sundae);
              }, Math.random() * 2000);
          });
          ```

          当 sundae 被成功创建后，它会调用 `resolve` 方法并向其传递我们要返回的数据，这里返回的数据是完成的 sundae。因此 `resolve` 方法用来表示请求已完成，*成功*完成了请求。
        instructor_notes: ''
        resources: null
      - id: 374236
        key: 4cd01a23-da42-4937-9ab6-dd6a621fc2c3
        locale: zh-cn
        version: 1.0.0
        title: null
        semantic_type: TextAtom
        updated_at: 'Mon Sep 11 2017 16:44:07 GMT+0000 (UTC)'
        is_public: true
        text: |-
          如果请求存在问题，无法完成请求，那么我们可以使用传递给该函数的第二个函数。通常，该函数存储在一个叫做"reject”的标识符中，表示如果请求因为某种原因失败了，应该使用该函数。请看看第一行的 `reject`：

          ```js
          new Promise(function (resolve, reject) {
              window.setTimeout(function createSundae(flavor = 'chocolate') {
                  const sundae = {};
                  // request ice cream
                  // get cone
                  // warm up ice cream scoop
                  // scoop generous portion into cone!
                  if ( /* iceCreamConeIsEmpty(flavor) */ ) {
                      reject(`Sorry, we're out of that flavor :-(`);
                  }
                  resolve(sundae);
              }, Math.random() * 2000);
          });
          ```

          如果请求*无法完成*，则使用 `reject` 方法。注意，即使请求失败了，我们依然可以返回数据，这里我们只是返回一段文字，表示我们没有期望的冰激凌口味。
        instructor_notes: ''
        resources: null
      - id: 374237
        key: 2f74361b-0a7d-4fc0-9b8d-4581d4db8d22
        locale: zh-cn
        version: 1.0.0
        title: null
        semantic_type: TextAtom
        updated_at: 'Mon Sep 11 2017 16:44:07 GMT+0000 (UTC)'
        is_public: true
        text: |-
          Promise 构造函数获得将运行的函数，过了一段时间后，将成功完成（使用 `resolve` 方法）或失败（使用 `reject` 方法）。结果最终确定后（请求成功完成或失败），现在 promise 是 *fulfilled* 状态，并且将通知我们，这样我们便能决定对响应如何处理。

          ## Promise 立即返回对象
          首先要注意的是，Promise 将立即返回一个对象。

          ```js
          const myPromiseObj = new Promise(function (resolve, reject) {
              // sundae creation code
          });
          ```

          该对象上具有一个 `.then()` 方法，我们可以让该方法通知我们 promise 中的请求成功与否。`.then()` 方法会接受两个函数：

          1. 请求成功完成时要运行的函数
          * 请求失败时要运行的函数

          ```js
          mySundae.then(function(sundae) {
              console.log(`Time to eat my delicious ${sundae}`);
          }, function(msg) {
              console.log(msg);
              self.goCry(); // not a real method
          });
          ```

          可以看出，传递给 `.then()` 的第一个函数将被调用，并传入 Promise 的 `resolve` 函数使用过的数据。这里，该函数将接收 `sundae` 对象。将调用第二个函数，并传入 Promise 的 `reject` 函数被调用时使用的数据。这里，该函数收到错误消息"Sorry, we're out of that flavor :-(“，在上述 Promise 代码中，`reject` 函数被调用。 
