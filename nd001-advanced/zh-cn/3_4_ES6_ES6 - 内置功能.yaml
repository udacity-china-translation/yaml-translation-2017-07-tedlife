        is_public: true
        text: |+

          我们可以使用关键字 yield 从生成器中获取数据。我们还可以将数据发送回生成器中。方式是使用 `.next()` 方法：

          ```js
          function* displayResponse() {
              const response = yield;
              console.log(`Your response is "${response}"!`);
          }

          const iterator = displayResponse();

          iterator.next(); // starts running the generator function
          iterator.next('Hello Udacity Student'); // send data into the generator
          // the line above logs to the console: Your response is "Hello Udacity Student"!
          ```

          使用该数据调用 `.next()`（即 `.next('Richard')`）会将该数据发送到生成器函数中上次离开的地方。它会将 yield 关键字替换为你提供的数据。

          关键字 `yield` 用来暂停生成器并向生成器外发送数据，然后 `.next()` 方法用来向生成器中传入数据。下面是使用这两种过程来一次次地循环访问姓名列表的示例：

          ```js
          function* getEmployee() {
              const names = ['Amanda', 'Diego', 'Farrin', 'James', 'Kagure', 'Kavita', 'Orit', 'Richard'];
              const facts = [];

              for (const name of names) {
                  // yield *out* each name AND store the returned data into the facts array
                  facts.push(yield name); 
              }

              return facts;
          }

          const generatorIterator = getEmployee();

          // get the first name out of the generator
          let name = generatorIterator.next().value;
           
          // pass data in *and* get the next name
          name = generatorIterator.next(`${name} is cool!`).value; 

          // pass data in *and* get the next name
          name = generatorIterator.next(`${name} is awesome!`).value; 

          // pass data in *and* get the next name
          name = generatorIterator.next(`${name} is stupendous!`).value; 

          // you get the idea
          name = generatorIterator.next(`${name} is rad!`).value; 
          name = generatorIterator.next(`${name} is impressive!`).value;
          name = generatorIterator.next(`${name} is stunning!`).value;
          name = generatorIterator.next(`${name} is awe-inspiring!`).value;

          // pass the last data in, generator ends and returns the array
          const positions = generatorIterator.next(`${name} is magnificent!`).value; 

          // displays each name with description on its own line
          positions.join('\n'); 
          ```

