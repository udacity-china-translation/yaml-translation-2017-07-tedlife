        text: |-
          ## 关键字 Yield 

          关键字 `yield` 是 ES6 中新出现的关键字。只能用在生成器函数中。`yield` 会导致生成器暂停下来。我们向我们的生成器中添加 `yield`，试试看：

          ```js
          function* getEmployee() {
              console.log('the function has started');

              const names = ['Amanda', 'Diego', 'Farrin', 'James', 'Kagure', 'Kavita', 'Orit', 'Richard'];

              for (const name of names) {
                  console.log(name);
                  yield;
              }

              console.log('the function has ended');
          }
          ```

          注意，现在 `for...of` 循环中出现了 `yield`。如果我们调用该生成器（生成迭代器），然后调用 `.next()`，将获得以下输出：

          ```js
          const generatorIterator = getEmployee();
          generatorIterator.next();
          ```

          **将以下内容输出到控制台：**
          ```text
          the function has started
          Amanda
          ```

          暂停了！但是要真的确定下，我们看看下次迭代：

          ```js
          generatorIterator.next();
          ```

          **将以下内容输出到控制台：**
          ```text
          Diego
          ```

          它能完全记住上次停下的地方！它获得数组中的下一项 (Diego)，记录它，然后再次点击 `yield`，再次暂停。

          现在能够正常暂停了，但是如果能将数据从生成器发回外面的世界呢？我们可以使用 `yield` 实现这一点。
        instructor_notes: ''
