            以下哪些是有效的生成器？请注意星号的位置。

            如果不确定，请尝试在浏览器的控制台中运行它们。
          correct_feedback: |-
            生成器的星号实际上可以放在 `function` 关键字和函数名称之间的任何位置。因此三个都是有效的生成器声明！

            ES6 社区基本同意将星号放在 `function` 关键字之后（即 `function* 名称() { … }`）。但是，其他人建议将星号放在函数名称前面。因此请务必注意，星号表示函数是生成器，但是星号的位置并不重要。
