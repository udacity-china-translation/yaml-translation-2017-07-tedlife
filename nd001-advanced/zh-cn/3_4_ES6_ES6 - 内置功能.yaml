        text: |-
          # Map

          如果说 Set 类似于数组，那么 Map 就类似于对象，因为 Map 存储键值对和对象包含特定名称的属性及值类似。 

          本质上，Map 是一个可以存储键值对的对象，键和值都可以是对象、原始值或二者相结合。

          ## 如何创建 Map

          要创建 Map，只需输入：

          ```js
          const employees = new Map();
          console.log(employees);
          ```
          > `Map {}`

          这样就会创建空的 Map `employee`，没有键值对。
        instructor_notes: ''
        resources: null
      - id: 374221
        key: 666b348b-f195-4235-b7d5-ab838fc1e67c
        locale: zh-cn
        version: 1.0.0
        title: null
        semantic_type: TextAtom
        updated_at: 'Mon Sep 11 2017 16:43:58 GMT+0000 (UTC)'
        is_public: true
        text: |
          ## 修改 Map

          和 Set 不同，你无法使用值列表创建 Map；而是使用 Map 的 `.set()` 方法添加键值。 

          ```js
          const employees = new Map();

          employees.set('james.parkes@udacity.com', { 
              firstName: 'James',
              lastName: 'Parkes',
              role: 'Content Developer' 
          });
          employees.set('julia@udacity.com', {
              firstName: 'Julia',
              lastName: 'Van Cleve',
              role: 'Content Developer'
          });
          employees.set('richard@udacity.com', {
              firstName: 'Richard',
              lastName: 'Kalehoff',
              role: 'Content Developer'
          });

          console.log(employees);
          ```
          > `Map {'james.parkes@udacity.com' => Object {...}, 'julia@udacity.com' => Object {...}, 'richard@udacity.com' => Object {...}}`

          `.set()` 方法有两个参数。第一个参数是键，用来引用第二个参数“值”。

          要删除键值对，只需使用 `.delete()` 方法。

          ```js
          employees.delete('julia@udacity.com');
          employees.delete('richard@udacity.com');
          console.log(employees);
          ```
          > `Map {'james.parkes@udacity.com' => Object {firstName: 'James', lastName: 'Parkes', role: 'Course Developer'}}`

          同样，和 Set 类似，你可以使用 `.clear()` 方法从 Map 中删除所有键值对。

          ```js
          employees.clear()
          console.log(employees);
          ```
          > `Map {}`
        instructor_notes: ''
        resources: null
