        text: |-
          处理 Set 的最后一步是循环访问 Set。

          如果还记得之前介绍的 ES6 中的新可迭代协议和迭代器协议，那么你将记得 Set 是内置可迭代类型。这意味着对于循环，存在两个规律：

          1. 你可以使用 Set 的默认迭代器循环访问Set中的每一项。
          2. 你可以使用新的 `for...of` 循环来循环访问Set中的每一项。

          ## 使用 SetIterator

          因为 `.values()` 方法返回新的迭代器对象（称为 `SetIterator`），你可以将该迭代器对象存储在变量中，并使用 `.next()` 访问Set中的每一项。

          ```js
          const iterator = months.values();
          iterator.next();
          ```
          > `Object {value: 'January', done: false}`

          如果再次运行 `.next()` 呢？

          ```js
          iterator.next();
          ```
          > `Object {value: 'February', done: false}`

          等等，直到 `done` 等于 `true`，标志着 Set 的结束。
