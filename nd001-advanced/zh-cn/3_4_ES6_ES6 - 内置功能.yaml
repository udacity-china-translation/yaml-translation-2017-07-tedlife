        text: |-
          # 什么是 WeakMap？

          WeakMap 和普通 Map 很像，但是具有以下关键区别：

          1. WeakMap 只能包含对象作为键，
          2. WeakMap 无法迭代，意味着无法循环访问，并且
          3. WeakMap 没有 `.clear()` 方法。

          你可以像创建普通 Map 那样创建 WeakMap，但是需要使用 `WeakMap ` 构造函数。

          ```js
          const book1 = { title: 'Pride and Prejudice', author: 'Jane Austen' };
          const book2 = { title: 'The Catcher in the Rye', author: 'J.D. Salinger' };
          const book3 = { title: 'Gulliver's Travels', author: 'Jonathan Swift' };

          const library = new WeakMap();
          library.set(book1, true);
          library.set(book2, false);
          library.set(book3, true);

          console.log(library);
          ```
          > `WeakMap {Object {title: 'Pride and Prejudice', author: 'Jane Austen'} => true, Object {title: 'The Catcher in the Rye', author: 'J.D. Salinger'} => false, Object {title: 'Gulliver's Travels', author: 'Jonathan Swift'} => true}`

          …但是如果你尝试添加对象以外的内容作为键，系统将报错！

          ```js
          library.set('The Grapes of Wrath', false);
          ```
          > `Uncaught TypeError: Invalid value used as weak map key(…)`

          这是正常行为，因为 WeakMap 只能包含对象作为键。但是为何只能包含对象？同样，和 WeakSet 相似，WeakMap 利用垃圾回收机制让使用过程更简单，并且更易维护。
        instructor_notes: ''
        resources: null
      - id: 374230
        key: 67d295c9-31b2-409b-aaab-4f9ab8c6fba1
