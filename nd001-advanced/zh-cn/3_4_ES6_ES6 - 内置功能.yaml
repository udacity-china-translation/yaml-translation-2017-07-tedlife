        text: |-
          > **提示**：如果你使用 `.set()` 向 Map 中添加已经使用同一键的键值对，不会遇到错误，但是该键值对将覆盖 Map 中的现有键值对。此外，如果尝试使用 `.delete()` 删除 Map 中不存在的键值，不会遇到错误，而 Map 会保持不变。

          >如果成功地添加或删除了键值对，两个方法都返回 `true`，反之返回 `false`。
