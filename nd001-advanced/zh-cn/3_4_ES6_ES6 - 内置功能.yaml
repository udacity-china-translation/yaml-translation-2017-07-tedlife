          # Set

          在 ES6 中，有一个新的内置对象的行为和数学意义上的 Set 相同，使用起来类似于数组。这个新对象就叫做“Set”。Set 与数组之间的最大区别是：

          * Set 不基于索引，不能根据 Set 中的条目在 Set 中的位置引用这些条目
          * 无法单独访问 Set 中的条目

          Set 是让你可以存储唯一条目的对象。可以向 Set 中添加条目，从中删除条目，并循环访问 Set。这些条目可以是原始值或对象。

          ## 如何创建 Set

          可以通过几种不同的方式创建 Set。第一种很简单：

          ```js
          const games = new Set();
          console.log(games);
          ```
          > `Set {}`

          此代码会创建空的 Set `games`，其中没有条目。

          如果你想根据值列表创建 Set，则使用数组：

          ```js
          const games = new Set(['Super Mario Bros.', 'Banjo-Kazooie', 'Mario Kart', 'Super Mario Bros.']);
          console.log(games);
          ```
          > `Set {'Super Mario Bros.', 'Banjo-Kazooie', 'Mario Kart'}`

          注意上述示例在创建 Set 时，自动删掉重复的条目 `"Super Mario Bros.”`，很简练！
