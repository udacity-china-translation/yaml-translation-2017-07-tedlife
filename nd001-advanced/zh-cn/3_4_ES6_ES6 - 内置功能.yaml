    atoms:
      - id: 374246
        key: 00f81cb0-ef2c-4bcf-a36e-0d9d53dceb08
        locale: zh-cn
        version: 1.0.0
        title: null
        semantic_type: TextAtom
        updated_at: 'Mon Sep 11 2017 16:44:11 GMT+0000 (UTC)'
        is_public: true
        text: |
          每当函数被调用时，JavaScript 引擎就会在函数顶部启动，并运行每行代码，直到到达底部。无法中途停止运行代码，并稍后重新开始。一直都是这种**”从运行到完成”**的工作方式：

          ```js
          function getEmployee() {
              console.log('the function has started');

              const names = ['Amanda', 'Diego', 'Farrin', 'James', 'Kagure', 'Kavita', 'Orit', 'Richard'];

              for (const name of names) {
                  console.log(name);
              }

              console.log('the function has ended');
          }

          getEmployee();
          ```

          运行上述代码将在控制台中输出以下内容：

          ```text
          the function has started
          Amanda
          Diego
          Farrin
          James
          Kagure
          Kavita
          Orit
          Richard
          the function has ended
          ```

          如果你想先输出前三名员工的姓名，然后停止一段时间，稍后再从停下的地方继续输出更多员工的姓名呢？对于普通函数，无法这么做，因为无法中途“暂停”运行函数。
        instructor_notes: ''
        resources: null
      - id: 374247
        key: 741dd448-79bb-4b33-8da3-f65db13a4a65
        locale: zh-cn
        version: 1.0.0
        title: null
        semantic_type: TextAtom
        updated_at: 'Mon Sep 11 2017 16:44:11 GMT+0000 (UTC)'
        is_public: true
        text: |
          ## 可暂停的函数


          如果我们希望能够中途暂停运行函数，则需要使用 ES6 中新提供的一种函数，叫做生成器函数！我们来看一个示例：

          ```js
          function* getEmployee() {
              console.log('the function has started');

              const names = ['Amanda', 'Diego', 'Farrin', 'James', 'Kagure', 'Kavita', 'Orit', 'Richard'];

              for (const name of names) {
                  console.log( name );
              }

              console.log('the function has ended');
          }
          ```

          注意到 `function` 关键字后面的星号（即 `*`）了吗？星号表示该函数实际上是生成器！

          现在看看当我们尝试运行该函数时，会发生什么：

          ```js
          getEmployee();

          // this is the response I get in Chrome:
          getEmployee {[[GeneratorStatus]]: "suspended", [[GeneratorReceiver]]: Window}
          ```

          ...额，什么？函数顶部的"the function has started”文本去哪了？为何控制台中没有输出任何姓名？问的好，但是先做道测验。
        instructor_notes: ''
        resources: null
      - id: 374248
        key: 4705434e-afb0-4f88-964d-6c85a76fbf2f
        locale: zh-cn
        version: 1.0.0
        title: 生成器测验
        semantic_type: CheckboxQuizAtom
