        text: |-
          Proxy 对象介于真正的对象和调用代码之间。调用代码与 Proxy 交互，而不是真正的对象。要创建 Proxy：

          * 使用 `new Proxy()` 构造函数
            * 将被代理的对象传入为第一项
            * 第二个对象是处理程序对象
          * 处理程序对象由 13 种不同的"trap”之一构成
          * trap 是一种函数，将截获对让你运行代码的属性的调用
          * 如果未定义 trap，默认行为是发送目标对象

          Proxy 是创建和管理对象之间的交互的强大新方式。
