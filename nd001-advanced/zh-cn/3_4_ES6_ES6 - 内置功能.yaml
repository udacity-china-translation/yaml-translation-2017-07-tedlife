          # 数学意义上的 Set

          回忆下之前的数学知识，Set 就是唯一项目的 Set。例如，`{2, 4, 5, 6}` 是Set，因为每个数字都是唯一的，只出现一次。但是，`{1, 1, 2, 4}` 不是 Set，因为它_包含重复的项目_（1 出现了两次！）。

          在 JavaScript 中，我们已经可以使用数组表示类似于数学意义上的 Set 的一组数据。

          ```js
          const nums = [2, 4, 5, 6];
          ```

          但是，数组并不要求项目必须唯一。如果我们尝试向 `nums` 中添加一个 `2`，JavaScript 不会报错，会正常添加这个 `2`。

          ```js
          nums.push(2);
          console.log(nums);
          ```
          > `[2, 4, 5, 6, 2]`

          …现在，`nums` 不再是数学意义上的 Set。
