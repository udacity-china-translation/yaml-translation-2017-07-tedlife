        text: |-
          # 符号

          **符号**是不可改变的唯一数据类型，经常用来标识对象属性。

          要创建符号，输入 `Symbol()`，并添加可选字符串作为其**描述**。

          ```js
          const sym1 = Symbol('apple');
          console.log(sym1);
          ```
          > `Symbol(apple)`

          它将创建唯一的符号，并将其存储在 `sym1` 中。描述 `"apple"` 只是用来描述符号，但是不能用来访问符号本身。

          为了了解描述的原理，我们对比下具有相同描述的两个符号… 

          ```js
          const sym2 = Symbol('banana');
          const sym3 = Symbol('banana');
          console.log(sym2 === sym3);
          ```
          > `false`

          …结果是 `false`，因为描述只是用来描述符号，它并不是符号本身的一部分。无论描述是什么，每次都创建新的符号。
        instructor_notes: ''
        resources: null
      - id: 374198
        key: add1fba9-dbc4-49f4-89bc-4d5c8b53769a
        locale: zh-cn
        version: 1.0.0
        title: null
        semantic_type: TextAtom
        updated_at: 'Mon Sep 11 2017 16:43:34 GMT+0000 (UTC)'
        is_public: true
        text: |
          当然，依然很难弄明白，我们来看一个之前视频中的示例，看看符号的作用。下面是代表该示例中的碗的代码。

          ```js
          const bowl = {
            'apple': { color: 'red', weight: 136.078 },
            'banana': { color: 'yellow', weight: 183.15 },
            'orange': { color: 'orange', weight: 170.097 }
          };
          ```

          碗中包含水果，它们是碗的属性对象。但是，当我们添加第二个香蕉时，遇到了问题。

          ```js
          const bowl = {
            'apple': { color: 'red', weight: 136.078 },
            'banana': { color: 'yellow', weight: 183.151 },
            'orange': { color: 'orange', weight: 170.097 },
            'banana': { color: 'yellow', weight: 176.845 }
          };
          console.log(bowl);
          ```
          > `Object {apple: Object, banana: Object, orange: Object}`

          新添加的香蕉将上一个香蕉覆盖了。为了解决该问题，我们可以使用符号。

          ```js
          const bowl = {
            [Symbol('apple')]: { color: 'red', weight: 136.078 },
            [Symbol('banana')]: { color: 'yellow', weight: 183.15 },
            [Symbol('orange')]: { color: 'orange', weight: 170.097 },
            [Symbol('banana')]: { color: 'yellow', weight: 176.845 }
          };
          console.log(bowl);
          ```
          > `Object {Symbol(apple): Object, Symbol(banana): Object, Symbol(orange): Object, Symbol(banana): Object}`

          通过更改碗的属性并使用符号，每个属性都是唯一的符号，第一个香蕉不会被第二个香蕉覆盖。
