        text: |-
          生成器被调用时，它不会运行函数中的任何代码，而是创建和返回迭代器。该迭代器可以用来运行实际生成器的内部代码。

          ```js
          const generatorIterator = getEmployee();
          generatorIterator.next();
          ```
          **产生我们期望的代码：**

          ```text
          the function has started
          Amanda
          Diego
          Farrin
          James
          Kagure
          Kavita
          Orit
          Richard
          the function has ended
          ```

          如果你自己尝试运行这段代码，迭代器的 `.next()` 方法第一次被调用时，它会运行生成器中的所有代码。注意到什么了吗？代码始终没有暂停！那么我们实现了神奇的暂停功能了吗？
        instructor_notes: ''
        resources: null
      - id: 374251
