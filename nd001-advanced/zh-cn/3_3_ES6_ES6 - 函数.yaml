          ## 静态方法

          要添加静态方法，请在方法名称前面加上关键字 `static`。请看看下面的代码中的 `badWeather()` 方法。

          ```js
          class Plane {
            constructor(numEngines) {
              this.numEngines = numEngines;
              this.enginesActive = false;
            }

            static badWeather(planes) {
              for (plane of planes) {
                plane.enginesActive = false;
              }
            }

            startEngines() {
              console.log('starting engines…');
              this.enginesActive = true;
            }
          }
          ```

          注意 `badWeather()` 在前面具有单词 `static`，而 `startEngines()` 没有？这样使得 `badWeather()` 可以在 `Plane` 类上直接访问的方法，因此你可以这样调用它：

          ```js
          Plane.badWeather([plane1, plane2, plane3]);
          ```

          > **注意：**对构造函数、类方法或原型继承的原理有点困惑？我们专门开设了一门课程。请参阅[面向对象的 JavaScript](https://www.udacity.com/course/object-oriented-javascript--ud015)。

          ## 类的优势

          1. 设置内容更少
            * 创建函数要编写的代码少多了
          2. 清晰地定义了构造函数
            * 在类定义总，可以清晰地指定构造函数。
          3. 一起都包含起来
            * 类需要的所有代码都包含在类声明中。你可以同时设定一切内容，而不用在一个位置编写构造函数，然后向原型一个一个地添加方法！

          ## 使用类时需要注意的事项

          1. `class` 不是魔术
            * 关键字 `class` 带来了其他基于类的语言中的很多后台结构。它没有像变魔术一样向 JavaScript 类添加了此功能。
          2. `class` 是原型继承的抽象形式
            * 我们已经多次提到，JavaScript 类实际上使用的就是原型继承。
          3. 使用类需要用到 `new`
            * 在创建 JavaScript 类的新实例时，必须使用关键字 `new`

          例如

          ```js
          class Toy {
             ...
          }

          const myToy1 = Toy(); // throws an error
          ```
          > **Uncaught TypeError:** Class constructor Toy cannot be invoked without 'new'

          但是，添加关键字 `new` 后问题就解决了

          ```js
          const myToy2 = new Toy(); // this works!
          ```
