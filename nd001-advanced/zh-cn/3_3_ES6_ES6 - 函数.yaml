        text: |
          箭头函数很强大！

          * 语法简短多了，
          * 更容易编写和阅读简短的单行函数，
          * 使用简练主体语法时，自动返回内容！

          > **警告**：事情并非总是很完美，有些时候的确不能使用箭头函数。在忘记如何编写普通函数之前，先看看下面的限制：

