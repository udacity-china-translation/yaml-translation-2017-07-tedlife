        text: |-
          函数是 JavaScript 中的主要数据结构之一；它们一直都存在。

          ## 箭头函数

          ES6 引入了一种新的函数，叫做**箭头函数**。箭头函数和普通函数的行为非常相似，但是在句法构成上非常不同。以下代码获得一个名称列表，并使用普通函数将每个名称转换为大写形式：

          ```js
          const upperizedNames = ['Farrin', 'Kagure', 'Asser'].map(function(name) { 
            return name.toUpperCase();
          });
          ```

          下面的代码操作一样，但是向 `map()` 方法中传入的是箭头函数，而不是普通函数。注意以下代码中的箭头函数中的箭头 ( `=>` )：

          ```js
          const upperizedNames = ['Farrin', 'Kagure', 'Asser'].map(
            name => name.toUpperCase()
          );
          ```

          上述代码的唯一变化是 `map()` 方法内的代码。它将普通函数换成了箭头函数。

          > **注意：** 不知道 `map()` 的原理？它是数组原型上的方法。向其传递一个函数，它会对数组中的每个元素调用该函数。然后从每个函数调用中收集返回的值，并形成新的数组。要了解详情，请参阅 [MDN 的文档](https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Global_Objects/Array/map)。

          ## 将函数转换为箭头函数

          ```js
          const upperizedNames = ['Farrin', 'Kagure', 'Asser'].map(function(name) { 
            return name.toUpperCase();
          });
          ```

          对于上述函数，将现有的"normal"函数转换为箭头函数只需几步。

          * 删掉关键字 `function`
          * 删掉圆括号
          * 删掉左右花括号
          * 删掉关键字 `return`
          * 删掉分号
          * 在参数列表和函数主体之间添加一个箭头 ( `=>` ) 
