        text: |-
          ## 数组默认值与对象默认值

          默认函数参数只是个简单的添加内容，但是却带来很多便利！与数组默认值相比，对象默认值具备的一个优势是能够处理跳过的选项。看看下面的代码：

          ```js
          function createSundae({scoops = 1, toppings = ['Hot Fudge']} = {}) { … }
          ```

          ...with the `createSundae()` 函数使用对象默认值进行解构后，如果你想使用 `scoops` 的默认值，但是更改 `toppings`，那么只需使用 `toppings` 传入一个对象：

          ```js
          createSundae({toppings: ['Hot Fudge', 'Sprinkles', 'Caramel']});
          ```

          将上述示例与使用数组默认值进行解构的同一函数相对比。

          ```js
          function createSundae([scoops = 1, toppings = ['Hot Fudge']] = []) { … }
          ```

          对于这个函数，如果想使用 `scoops` 的默认数量，但是更改 `toppings`，则需要有点奇怪地调用你的函数：

          ```js
          createSundae([undefined, toppings: ['Hot Fudge', 'Sprinkles', 'Caramel']]);
          ```

          因为数组基于位置，我们需要传入 `undefined` 以跳过第一个参数（并接受默认值）并到达第二个参数。

          除非你有很充足的理由来使用数组默认值进行数组解构，否则建议使用对象默认值进行对象解构！
