        text: |-
          普通函数可以是**函数声明**或**函数表达式**，但是箭头函数_始终是_**表达式**。实际上，它们的全称是“箭头函数表达式”，因此仅在表达式有效时才能使用，包括：

          * 存储在变量中，
          * 当做参数传递给函数，
          * 存储在对象的属性中。

          一个令人迷惑的语法是箭头函数存储在变量中。

          ```js
          const greet = name => `Hello ${name}!`;
          ```

          在上述代码中，箭头函数存储在变量 `greet` 中，你可以像以下代码这样调用它：

          ```js
          greet('Asser');
          ```
          > **Returns:** Hello Asser!

          ## 圆括号和箭头函数参数

          你可能注意到了 `greet()` 函数的箭头函数看起来如下所示：

          ```js
          name => `Hello ${name}!` 
          ```

          参数列表出现在箭头函数的箭头（例如 `=>`）前面。如果列表中只有**一个**参数，那么可以像上述示例函数那样编写代码。但是，如果列表中有**两个或多个**参数，如果有**零个**，则需要将列表放在圆括号内：

          ```js
          // empty parameter list requires parentheses
          const sayHi = () => console.log('Hello Udacity Student!');
          sayHi();
          ```
          > **Prints:** Hello Udacity Student!

          ```js
          // multiple parameters requires parentheses
          const orderIceCream = (flavor, cone) => console.log(`Here's your ${flavor} ice cream in a ${cone} cone.`);
          orderIceCream('chocolate', 'waffle');
          ```
          > **Prints:** Here's your chocolate ice cream in a waffle cone.
