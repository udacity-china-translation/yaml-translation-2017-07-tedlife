      - id: 374168
        key: 00501450-82a8-47d6-b531-b37b669f57d0
        locale: zh-cn
        version: 1.0.0
        title: null
        semantic_type: TextAtom
        updated_at: 'Mon Sep 11 2017 16:37:34 GMT+0000 (UTC)'
        is_public: true
        text: |-
          这正是箭头函数的作用，我们将传递给 `setTimeout()` 的函数替换为箭头函数：

          ```js
          // constructor
          function IceCream() {
            this.scoops = 0;
          }

          // adds scoop to ice cream
          IceCream.prototype.addScoop = function() {
            setTimeout(() => { // an arrow function is passed to setTimeout
              this.scoops++;
              console.log('scoop added!');
            }, 0.5);
          };

          const dessert = new IceCream();
          dessert.addScoop();
          ```

          因为箭头函数从周围上下文继承了 `this` 值，所以这段代码可行！

          ```js
          console.log(dessert.scoops);
          ```

          > **Prints:**<br>
          > 1

          当 `addScoop()` 被调用时，`addScoop()` 中的 `this` 的值指的是 `dessert`。因为箭头函数被传递给 `setTimeout()`，它使用周围上下文判断它里面的 `this` 指的是什么。因为箭头函数外面的 `this` 指的是 `dessert`，所以箭头函数里面的 `this` 的值也将是 `dessert`。

          如果我们将 `addScoop()` 方法改为箭头函数，你认为会发生什么？

          ```js
          // constructor
          function IceCream() {
              this.scoops = 0;
          }

          // adds scoop to ice cream
          IceCream.prototype.addScoop = () => { // addScoop is now an arrow function
            setTimeout(() => {
              this.scoops++;
              console.log('scoop added!');
            }, 0.5);
          };

          const dessert = new IceCream();
          dessert.addScoop();
          ```

          这段代码并不因为同一原因而可行，即箭头函数从周围上下文中继承了 `this` 值。在 `addScoop()` 方法外面，`this` 的值是全局对象。因此如果 `addScoop()` 是箭头函数，`addScoop()` 中的 `this` 的值是全局对象。这样的话，传递给 `setTimeout()` 的函数中的 `this` 的值也设为该全局对象！
        instructor_notes: ''
        resources: null
