        text: |-
          看看下面的代码：

          ```js
          function greet(name, greeting) {
            name = (typeof name !== 'undefined') ?  name : 'Student';
            greeting = (typeof greeting !== 'undefined') ?  greeting : 'Welcome';

            return `${greeting} ${name}!`;
          }

          greet(); // Welcome Student!
          greet('James'); // Welcome James!
          greet('Richard', 'Howdy'); // Howdy Richard!
          ```
          > **Returns:**<br>
          Welcome Student!<br>
          Welcome James!<br>
          Howdy Richard!

          `greet()` 函数中混乱的前两行的作用是什么？它们的作用是当所需的参数未提供时，为函数提供默认的值。但是看起来很混乱...

          幸运的是，ES6 引入了一个新的方式来创建默认值。叫做_默认函数参数_。

          ## 默认函数参数

          **默认函数参数**非常容易阅读，因为它们位于函数的参数列表中：

          ```js
          function greet(name = 'Student', greeting = 'Welcome') {
            return `${greeting} ${name}!`;
          }

          greet(); // Welcome Student!
          greet('James'); // Welcome James!
          greet('Richard', 'Howdy'); // Howdy Richard!
          ```
          > **Returns:**<br>
          Welcome Student!<br>
          Welcome James!<br>
          Howdy Richard!

          哇，代码少了很多，整洁多了，也更容易读懂了！

          要创建默认参数，需要添加等号 ( `=` ) 以及当参数未提供时参数应该设为的默认值。在上述代码中，两个参数的默认值都是字符串，但是可以为任何 JavaScript 类型！
