        text: |-
          # 类预览
          下面快速查看下 JavaScript 类的外观：

          ```js
          class Dessert {
            constructor(calories = 250) {
              this.calories = calories;
            }
          }

          class IceCream extends Dessert {
            constructor(flavor, calories, toppings = []) {
              super(calories);
              this.flavor = flavor;
              this.toppings = toppings;
            }
            addTopping(topping) {
              this.toppings.push(topping);
            }
          }
          ```

          注意到 `Dessert` 和 `IceCream`, 前面的新关键字 `class` 或 `class IceCream extends Dessert` 中的新关键字 `extends` 了吗？还有 IceCream 的 `constructor()` 方法中对 `super()` 的调用。

          在创建 JavaScript 类时，可以使用大量新的关键字和语法了。但是，在具体讲解如何编写 JavaScript 类之前，我们需要指出与基于类的语言相比，非常令人困惑的 JavaScript 部分。
