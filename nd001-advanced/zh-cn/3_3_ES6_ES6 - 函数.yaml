        text: |-
          ## ES5 “类”总结

          因为 ES6 类只是一个“幻景”，原型继承实际上被隐藏起来了，我们快速了解下如何用 ES5 代码创建”类” ：

          ```js
          function Plane(numEngines) {
            this.numEngines = numEngines;
            this.enginesActive = false;
          }

          // methods "inherited" by all instances
          Plane.prototype.startEngines = function () {
            console.log('starting engines...');
            this.enginesActive = true;
          };

          const richardsPlane = new Plane(1);
          richardsPlane.startEngines();

          const jamesPlane = new Plane(4);
          jamesPlane.startEngines();
          ```

          在上述代码中，`Plane` 函数是一个*构造函数*，它将创建新的 Plane 对象。具体的 Plane 对象的数据被传递给 `Plane` 函数，并设置到该对象上。每个 Plane 对象继承的方法被放置在 `Plane.prototype` 对象上。然后，`richardsPlane` 被创建后有一个引擎，而 `jamesPlane` 被创建后有四个引擎。但是，这两个对象都使用相同的 `startEngines` 方法来激活各自的引擎。

          需要注意的事项：

          * 构造函数使用 `new` 关键字被调用
          * 按照惯例，构造函数以大写字母开头
          * 构造函数控制将被创建的对象上数据的设置
          * “继承的”方法被放置在构造函数的原型对象上

          当我们了解 ES6 类的原理时，请记住这几点，因为 ES6 类都在后台帮你设置了所有这些。

          ## ES6 类

          以下是同一 `Plane` 类使用新的 `class` 语法编写后的代码：

          ```js
          class Plane {
            constructor(numEngines) {
              this.numEngines = numEngines;
              this.enginesActive = false;
            }

            startEngines() {
              console.log('starting engines…');
              this.enginesActive = true;
            }
          }
          ```
