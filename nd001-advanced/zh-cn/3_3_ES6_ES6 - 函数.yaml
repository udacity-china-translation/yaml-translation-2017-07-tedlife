    title: '"this" 和箭头函数'
    semantic_type: Concept
    updated_at: 'Mon Sep 11 2017 16:37:35 GMT+0000 (UTC)'
    is_public: true
    resources: null
    _atoms_ids:
      - 374167
      - 374168
    atoms:
      - id: 374167
        key: f97df5f7-766a-46d8-add7-db6b1cd50061
        locale: zh-cn
        version: 1.0.0
        title: null
        semantic_type: TextAtom
        updated_at: 'Mon Sep 11 2017 16:37:34 GMT+0000 (UTC)'
        is_public: true
        text: |-
          对于普通函数，`this` 的值基于函数如何被调用。对于箭头函数，`this` 的值基于函数周围的上下文。换句话说，箭头函数内的，`this` 的值与函数外面的 `this` 的值一样。

          我们先看一个普通函数中的 `this` 示例，再看一个箭头函数是如何使用 `this` 的。

          ```js
          // constructor
          function IceCream() {
            this.scoops = 0;
          }

          // adds scoop to ice cream
          IceCream.prototype.addScoop = function() {
            setTimeout(function() {
              this.scoops++;
              console.log('scoop added!');
            }, 500);
          };

          const dessert = new IceCream();
          dessert.addScoop();
          ```
          > **Prints:**<br>
          scoop added!

          运行上述代码后，你会认为半毫秒之后，`dessert.scoops` 会是`1`。但并非这样：

          ```js
          console.log(dessert.scoops);
          ```

          > **Prints:**<br>
          0

          能说说原因吗？

          传递给 `setTimeout()` 的函数被调用时没用到 `new`、`call()` 或 `apply()`，也没用到上下文对象。意味着函数内的 `this` 的值是全局对象，**不是** `dessert` 对象。实际上发生的情况是，创建了新的 `scoops` 变量（默认值为 `undefined`），然后递增（`undefined + 1` 结果为 `NaN`）：

          ```js
          console.log(scoops);
          ```

          > **Prints:**<br>
          NaN

          一种方法是使用：

          ```js
          // constructor
          function IceCream() {
            this.scoops = 0;
          }

          // adds scoop to ice cream
          IceCream.prototype.addScoop = function() {
            const cone = this; // sets `this` to the `cone` variable
            setTimeout(function() {
              cone.scoops++; // references the `cone` variable
              console.log('scoop added!');
            }, 0.5);
          };

          const dessert = new IceCream();
          dessert.addScoop();
          ```

          上述代码将可行，因为它没有在函数内使用 `this`，而是将 `cone` 变量设为 `this`，然后当函数被调用时查找 `cone` 变量。这样可行，因为是在函数外面使用 `this` 的值。如果现在查看甜点中的勺子数量，正确值将为 `1`：

          ```js
          console.log(dessert.scoops);
          ```

          > **Prints:**<br>
          1
        instructor_notes: ''
