          The links point to lessons in Udacity's User Experience Design for Mobile Developers. The course is titled for Mobile Developers, but even if you are not a mobile developer, you can learn a lot about user experience, user-centered design, personas, and wireframes. These lessons will be the foundation to your success in thinking mobile-first when developing your product.

          This is completely optional for you to complete.

          ## User Experience Design for Mobile Developers

          ### Lesson 1 - What is UX?
