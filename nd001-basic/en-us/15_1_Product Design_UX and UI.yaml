        is_public: true
        text: |-
          ## Designing for the Full Experience
          The biggest thing that you should keep in mind is that you are designing an end to end experience. You aren't just designing pieces: one home page here, one signup form here. You are designing experiences from the moment users first hear about your product to the moment that they successfully use, and hopefully, reuse your product.

          Think about what that vision is and how you want users to feel every step of the way. In the next videos, you'll hear from Optimizely and Locket about how they think about designing for the end user.
