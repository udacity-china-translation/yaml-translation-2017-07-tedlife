        updated_at: 'Tue Jun 21 2016 22:18:58 GMT+0000 (UTC)'
        is_public: true
        text: |-
          ## User Experience Design Resources
          These resources can help you analyze previous products and learn from others about what does work and what doesn't.

          <a href="http://uxarchive.com/" target="_blank">UX Archive</a>  
          <em>explore how others approach designing for specific tasks</em>

          The authors of the site recommend you to try out the website first (before comparing any user flows). Once you have been through the application, you can use the archive to compare different design approaches for the same task. This will help you visualize all the flows and steps so you can compare the approaches more easily. Let this inspire design pattern and user flow discussions with you and your team.

          <a href="http://www.gv.com/lib/gv-guide-to-research" target="_blank"Google Ventures Library: Guide to User Research></a>
          Google Ventures has an excellent library of resources related to conducting user research. Look for articles that you think are most helpful to you.

          ### Blogs, Weekly Learning
          <a href="http://www.productpsychology.com/" target="_blank">Product Psychology</a> (Nir Eyal and many experts on user behavior)  
          <a href="http://uxmyths.com/" target="_blank">UX Myths</a>  
          <a href="http://52weeksofux.com/" target="_blank">52 Weeks of UX</a>

          ## Articles
          <a href="http://thenextweb.com/dd/2015/03/03/the-5-pillars-of-interaction-design/" target="_blank"></a>  
          <a href="http://blog.production.invision.works/top-3-tips-from-our-webinar-the-7-most-common-usability-issues/" target="_blank">Top 3 Common Usability Issues</a> (Invision App)
          <em>related webinar</em>: <a href="https://invisionapp.wistia.com/medias/6pkkh5axk3" target="_blank">The 7 Most Common Usability Issues</a> (Invision App)  
          <a href="https://99designs.com/designer-blog/2014/01/15/7-unbreakable-laws-of-user-interface-design/" target="_blank">Unbreakable Laws of User Interface Design</a>  
          <a href="http://blog.sortlist.com/web-design-usability-lessons-learned/" target="_blank">Web Design Usability Lessons Learned</a> (AirBnB)  
          <a href="http://52weeksofux.com/post/531355592/design-for-delight" target="_blank">Design for Delight</a> (52 Weeks of UX)  
          <a href="http://www.usertesting.com/blog/2015/01/06/invest-in-ux/" target="_blank">Why Invest in User Experience and Research?</a>  
          <a href="http://www.quora.com/What-are-the-best-steps-to-teach-yourself-UI-UX-Design" target="_blank">What are the best steps to teach yourself UI/UX Design</a> (Quora)

          ## Books

          <a href="http://www.amazon.com/UX-Lean-Startups-Experience-Research/dp/1449334911/" target="_blank">UX Lean Startups Experience Research</a>  
          <a href="http://www.amazon.com/Dont-Make-Me-Think-Usability/dp/0321344758" target="_blank">Don't Make Me Think</a>  
          <a href="http://www.amazon.com/Rocket-Surgery-Made-Easy--Yourself/dp/0321657292" target="_blank">Rocket Surgery Made Easy</a> (How to do User Testing)  
          <a href="http://www.amazon.com/Information-Architecture-World-Wide-Web/dp/0596527349" target="_blank">Information Architecture for the World Wide Web</a>  
          <a href="http://www.amazon.com/A-Practical-Guide-Usability-Testing/dp/1841500208" target="_blank">A Practical Guide to Usability Testing</a>  
          <a href="http://www.amazon.com/Defensive-Design-Web-improve-messages/dp/073571410X" target="_blank">Defensive Design for the Web</a>  
          <a href="http://www.amazon.com/The-Persona-Lifecycle-Interactive-Technologies/dp/0125662513" target="_blank">The Persona Lifecycle: Keeping People in Mind Throughout the Product Design (Interactive Technologies)</a>
