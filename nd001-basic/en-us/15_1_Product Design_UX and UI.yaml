          <a href="https://eone-time.com/" target="_blank">Bradley Watch</a>

          ___
          ### Accessibility User Research Ideas

          Here are some ideas to help you find users with accessibility issues to test out your designs.

          1. Reach out to your network to ask people who they know who may be older or may have slight impairments. 
          2. Senior service communities such as retirement homes or retirement services.
          3. Centers that help people with disabilities such as [Center for Persons with Disabilities](http://www.cpdusu.org/)
          4. LinkedIn Groups promoting accessibility
          5. Authors and UX designers who write about accessibility designs. They will know groups of people to reach out to help you test your accessibility designs.
          6. Organizations promoting accessibility such as the [Web Accessibility Group](https://www.w3.org/WAI/GL/participants.html)
