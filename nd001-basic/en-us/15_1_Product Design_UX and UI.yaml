          <a href="http://www.smashingmagazine.com/2012/05/03/removing-stumbling-blocks-in-mobile-forms/" target="_blank">Removing Stumbling Blocks in Mobile Forms</a>  
          <a href="https://econsultancy.com/blog/64669-21-first-class-examples-of-effective-web-form-design" target="_blank">21 First Class Examples of Effective Web Form Design</a>


          ### Payment Forms
