        text: |-
          ## Additional Methods to Decide

          As you've already seen and as Nadya mentioned, zen voting is a great activity to get input from all team members so the best ideas surface. In addition to zen voting, here are two other activities that can help you or your team determine the direction of the product.

          ### Thinking Hats

          If your team is new or tends to be biased in their opinion, assign everyone a "thinking hat." Each hat represents a different point of view thatâ€™s valuable and that can enrich the final decision. Encourage everyone to choose a perspective and discuss the decision from that point of view. If you are working alone, it's likely that you are already thinking like an "idea generator" or an "optimist". Change your thoughts to be in line with one of the following:

          * Pessimist
          * Engineer (technical feasibility)
          * User advocate

          Think of objections to your own ideas and how you can beat them.

          ![Thinking Hats](//lh3.googleusercontent.com/bTdw6kTwVy71S_SGnlUvTaV-3Dr5HIvfMh3B5rYMwHrAlrK2VTxN2H5_7bgWS0S8w-2hC6bD0BRmqQ4-6g=s0#w=679&h=459)

          ### Technical Difficulty vs. User Value

          Use this activity to organize ideas by difficulty and user value. Ideas that have little user value should be avoided, and if product launch timelines are short, then technically difficult ideas should be put on hold in favor of ideas with less technical difficulty and equal or greater user value.

