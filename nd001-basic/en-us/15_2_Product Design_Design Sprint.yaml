        text: |-
          ## User Interviews
          We can't stress enough how important it is that you talk to users or your customers.

          User interviews and field visits are some of the best ways to do that. They let you know who youâ€™re building for â€” their motivations for why and their frustrations about how they currently accomplish a task.

          In-person contextual inquiries (observing users in their own environment) and phone or remote video interviews are ways to figure that out. Pay close attention to things like â€œI dislike ... ,â€ or â€œI wish there was a way I could ... ,â€ or â€œI canâ€™t find what I need when I want to ... â€

          Build your product to solve those problems.

          If you're looking for more reading on how to understand your users, check out Indi Young's <a href="http://rosenfeldmedia.com/books/mental-models/" target="_blank">Mental Models</a>.

          ### How Might We?

          As you and your team conduct user interviews, everyone should be listening to a user and capturing their likes, dislikes, and pain points on post-it notes. Everyone should also capture "How might we..." questions.

          ![How Might We](//lh3.googleusercontent.com/yV0DXl1IDgbmxwNuD-oq83UcWczomhp_w0sHrExvmnMLLVGtlNEzS6i7LtCdtNmvdDmWkrFCzgh97EPF8Q=s0#w=684&h=524)

          These questions capture ideas that will help you think in new and innovative ways.

          <strong>How</strong> assumes solutions may exist

          <strong>Might</strong> says we don't have to find a solution, but let's try.

          <strong>We</strong> is all about finding creative solutions together with your team.


          It's best to write one idea per post-it note. You should also write with Sharpie or markers so that anyone could easily see the writing if the post-it was on a wall or table.

          At the end of the user interviews and after all the post-its have been written, it's useful to conclude by sharing the first set of ideas and insights that were generated.

          ![Summarize Understanding Findings](//lh3.googleusercontent.com/W4CSW1fxmLKQA-WosX1LKGjWvlUTC3xtm77RR6fMLRHf9vR_NFfxfAT8VkOVvoKBm8XKeXe49dLcaItl3UuQ=s0#w=620&h=491)

          Next, use the sticky notes and group them into themes. You and your team can vote on the best ideas using a limited number of sticker dots. This is called Zen Voting which is covered later in this lesson. By grouping the post-it notes, you can do a "first check" on the direction of the team. The team will continue to learn and decide in the later stages of the design sprint, so nothing at this point is final.

          How Might We - <a href="https://hbr.org/2012/09/the-secret-phrase-top-innovato/" target="_blank">The Secret Phrase Top Innovators Use</a> (Harvard Business Review)
