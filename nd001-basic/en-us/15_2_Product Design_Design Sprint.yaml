        text: |-
          ## Prototypes & Deliverables

          A prototype is something that makes your ideas â€œreal enough to feel,â€ so you can get feedback from users. You or your team will likely spend the most time in this stage. Because you have already scheduled user testing, the deadline will help keep you focused on making a prototype. Keep in mind that the output will likely be thrown away so don't obsess about perfecting it. High-fidelity prototypes, those with fonts, logos images, and near pixel perfection, will require design talent and time so plan accordingly.

          Here are the types of deliverable you can make:

          - wireframes
          - mockups
          - prototypes
          - physical prototype (<a href="https://www.pinterest.com/unhaengels/wu_paper-prototyping-ux/" target="_blank">paper</a>, <a href="http://en.wikipedia.org/wiki/Lego" target="_blank">Legos</a>, office supplies, etc.)
          video (i.e. <a href="https://youtu.be/7QmCUDHpNzE" target="_blank">Dropbox</a>)

          <a href="http://designmodo.com/wireframing-prototyping-mockuping/" target="_blank">What's the difference between a wireframe, mockup, and prototype?</a>

          ![Design Sprint Deliverables](//lh3.googleusercontent.com/AQ0N-7iwcQVPaoahlvn2cTuijiGZdqqKxkajHYIjRhNdvhrPDW5HcHXYoNK3sggLNPKaIgreg1nF2hY3YlA=s0#w=1048&h=685)

          ### Articles and Blog Posts
          <a href="http://sixrevisions.com/user-experience-ux/prototyping-tips-process/" target="_blank">Tips on for Your Prototyping Process</a>
          <a href="https://medium.com/greylock-perspectives/prototyping-tools-and-process-ab63831f8486" target="_blank>Prototyping Tools and Process</a>
          <a href="http://blog.invisionapp.com/10-tips-on-prototyping-uis-with-sketch/" target="_blank">Tips on Prototyping with UIs with Sketch</a>
          ### Tools (Rapid Prototyping Tools)
          There are many tools you can user to create user flows, low resolution wireframes, and mid to high fidelity mockups. Here are a list of some tools.

          Remember that tools will change, and you can always make use of paper, pens, pencils, sharpees, crayons, and markers. Paper is great because you are less likely to perfect details and less likely to grow attached to the designs. It's often helpful to know that you won't keep anything on paper before you start so that you can focus on ideas rather than pixel perfection.

