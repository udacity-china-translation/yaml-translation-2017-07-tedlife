        text: |-
          ## Innovative Team Structures

          ### Teams in Parallel

          When you have a large group, you might consider using the â€œteams in parallelâ€ method. This means that you can have 2 or 20 teams working in the same week and coming together for key moments of the sprint. 

          This method requires advance planning:

          1. Create team roles to ensure teams have similar talent, list the key roles required to solve the problem and work to staff each team. 
          2. Decide if teams will work on the same challenge or different challenges. 
          3. Schedule peer-review sessions when teams visit each other to get feedback. 

          <a href="https://www.youtube.com/watch?v=137XnWlUTKY" target="_blank">Design Sprints at Scale</a>


          ### 24 Hour Global Relay Team

          This might be relevant for teams that work on short challenges across different time zones. You can start the sprint in one office A and hand off the results to team B in another time zone. 

          Create a timeline that allows each global team in each office to start and hand-off their work in sequence. Consider how teams can build on each otherâ€™s work.  

          Sample schedule 

          - 2 hour sprint in Japan. 
          - 2 hour sprint in London.
          - 2 hour sprint in New York.
          - 2 hour sprint in Mountain View.
