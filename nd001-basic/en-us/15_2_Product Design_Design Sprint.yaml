        text: |-
          ## Structure of a Design Sprint Activity

          Before you move on to the next activity, you should pay attention to the structure of a design sprint activity. Many of the activities have the following format.

          ### Format

          - intro the activity and deliverables
          - work time for individuals
          - sharing and discussion
          - documenting and next steps

          This format leverages the experiences and creativity of individuals so ideas can be crowd-sourced from the team. The best ideas are often a blend of ideas or come from multiple individuals. The individual work time also tries to prevent <a href="http://en.wikipedia.org/wiki/Groupthink" target="_blank">group think</a> from happening. This format is useful for all stages of the design sprint so that individuals can contribute ideas throughout to shape the product.

          You can work alone on your product, but you will likely come up with a better product by working with a small team. If you do work alone, then you should focus on considering the perspective of other people: users, investors, engineers, designers, business professionals, and other stakeholders. These perspectives will help you build a great product because products are made by people for people. **Our best advice though is to work with others and seek feedback.** Working in a vacuum rarely leads to a great product.

          The collaborative nature of the activities, however, does not mean that every decision should be reached by consensus. Ultimately, you (the entrepreneur) are the decision maker or you have appointed someone to make critical decisions throughout any of the design sprint activities.

          As you work through the next activities for ShopPal or your own idea, remember the objective of these tasks is for you to learn the process and the importance of â€œshowing and not tellingâ€ so you can embed that in your thinking and problem solving.
