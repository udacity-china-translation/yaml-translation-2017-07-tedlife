        text: |-
          ## Additional Methods

          Another round of Zen Voting, which is explained in the next video, is helpful after the One Big Idea sketch or a Storyboard Sketch (see below). This allows the best ideas to surface before prototypes are created.

          ### 1 Storyboard in 5 Minutes
          Sometimes, product ideas are too complex to express on 1 page or screen. This is when you or your team need to think in terms of stories or flows. As another activity you can ask individuals or small groups on your team to sketch a storyboard of all the key steps the user must take. Think of this as a more detailed version of the Golden Path or the Central User Journey from the Understand Stage. In this activity you are identifying what the user sees and what the user does every step of the way. If your team is new to design, encourage them to think in terms of comic book strips.

          ### Decision Sliders
          Products are made of many decisions and assumptions. One great practice in the design sprint is to list the core decisions that affect the user experience. For example, you may need to decide whether a service is going to be free or paid? You might also need if the user will be picking up groceries in the case of the shopping app or not. List both options, and use slides to mark decisions: a, b or both. Decisions can be revised, of course, but changes in the sliders can alter design decisions. This chart can help remind people about what's important for the user experience. Visualizing the decision space can lead to a deeper grasp of what the product should look like and how it can support users in their tasks.

          ![Decision Sliders](//lh3.googleusercontent.com/uJ65MD8j98EZagIVVDLXYK3GQC1E50cu4nd5opuVbPfoJZn8Dbfq1vzyqiYyIdUqaAX3QcX1ThveRgYH3Nw=s0#w=631&h=384)
