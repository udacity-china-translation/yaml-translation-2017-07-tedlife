          ## Additional Methods

          ### Central User Journey

          The central user journey is one activity that can help you break down ideas into meaningful categories. You can describe all the interactions that take a user from first hearing about the product to becoming an expert user. If you are improving an existing product, you need to analyze the current state of the product before creating a new user journey.

          ![Central User Journey](http://i.imgur.com/WKDgdwQ.png)

          ### The Golden Path
          The Golden Path are the key steps that a user takes to find the value they came to find in the first place. Don't think in terms of web pages or screens; think in terms of stories. Prioritize the central flow versus secondary flows or paths.

          ![The Golden Path](//lh3.googleusercontent.com/DoN8eMZ5-ulBoG3lt4wC2nk0MoYaE_QeN21WDiegGrGyDRoCHHWxz26niKjrcx4r67qpFvRexd-2dNKE1A=s0#w=651&h=226)

          ### Defining Design Principles
          What three words would you like users to say about your product? List all possible design principles and reactions your team cares about individually, and select the best ideas as a team.

          ![Defining Design Principles](//lh3.googleusercontent.com/FimcVLxQf1PY_VA2rxcj8En5y_bkpz83i7Y1q8KorqkxTBlWWsM7gnJubRSQl_03ps-qhYp3GWFD3OZODvM=s0#w=612&h=533)

          ### Brand Visual Sliders
          Use sliders to decide on the key visual and emotional qualities you want to express in a new product.

          ![Brand Visual Sliders](//lh3.googleusercontent.com/TKBm_hig1F4bUfD7SLXrlJAsHJNisIBYI1kH9rCEvBblz5YLh6HPiR-hrtHSZZ5K4Oew8LM_4CcwQajsNA=s0#w=643&h=493)

          ### The Three Hypothesis Strategy
          This simple activity can help you confirm the early formation of the product including the core audience, needs, and solution. You'll answer three questions. Who is the user? What do they need? What is a solution? 

          ### The First Tweet
          Imagine it's time to launch your product. What is the first announcing tweet you would send out?

          ### Job Flows
          In this activity, you describe every user problem as a job, focusing on the event trigger, motivation, and outcome. It's simple to formulate and powerful because it focuses on behavior and situation rather than user types.

          ### Future Press Release
          Write a press release that includes:

          * title and subtitle
          * problem statement and customer definition
          * details of the product solution
          * why this product (in your own voice)
          * why customers love it (in their voice)
          * how customers get started using it

          Pay attention to the voice of the company and the customer voice.

          ### Success Metrics and Signals
          Do you know or does your team have agreed upon signals and success metrics? If yes, remind yourself or your team about these during the "understand stage". If not, draft signals and success metrics. You'll learn a process for doing this in Lesson 4 on Key Metrics.

          What's the difference between signals and success metrics?
          Signals relate to the general presence of a behavior that is desirable.
          Metrics are quantifiable, numeric outputs with regards to the desired behavior.

          ### Experience Strategy Template
          This activity comes from the book, <a href="http://www.amazon.com/Crossing-Chasm-Marketing-High-Tech-Mainstream/dp/0060517123" target="_blank">Crossing the Chasm</a> and it's geared toward new product categories. Fill out the template from your product, and bring together the best ideas to market the new product to a target audience.

          ### 1 Page Executive Summary
          Answer a couple questions to arrive at a short and sweet product definition. The guiding questions for this activity were published by a former Google PM in the book, <a href="http://www.amazon.com/Shipping-Greatness-Practical-launching-outstanding/dp/1449336574" target="_blank">Shipping Greatness</a>
