          <a href="https://docs.google.com/presentation/d/1vTsYE4VT1ybw8VIcN3UGINL3tUrSlRyQEBduuVe0ib4/pub?start=false&loop=false&delayms=15000" target="_blank">ShopPal Personas</a>

          <strong>First Tweet </strong>  
          "Get groceries on demand and let your past purchases help do the shopping for you. Same day delivery or pick up. #ShopPal"

          <strong>One Page Executive Summary</strong>  

          <em>What is the product called?</em>  
          ShopPal

          <em>Who are the users and how many of these users exist? </em>  
          Users of ShopPal are on the go, digitally-savy, and comfortable with shopping for goods or services online. They value convenience and their time and are willing to pay a premium for same day delivery. The current estimate of users is 1%-15% of the US population (3.2-43.8 million).

          <em>What problem does the product solve and how valuable is the solution to users?</em>  
          The product allows users to find stores and to add items to a cart of groceries for purchase. Users can choose between pick up or delivery methods for the cart items. The product recommends products and quantities based on previous purchases from stores and length of time between purchases. The solution is valuable because it saves the users' time and allows users to not forget items as many people might do when shopping without a grocery list or in person. The solution is also valuable because the app can make item recommendations and remind users to purchase items based on past purchases.

          <em>How does the product solve the problem and what does the solution look like? Why is your approach durably different than the competition?</em>  
          The product allows users to search for stores in any zipcode, manage a grocery list for a store, and purchase all items on the grocery list or some subset of the items. The product allows users to choose between pick up and delivery so that users can use the application for free or pay for premium services like same day delivery. The product is durably different than the competition since data can be integrated into recommendations by store. Items and quantities can be suggested to the user based on dietary restrictions, past purchases, and other consumer purchase data. The application will focus on personalized item recommendations and suggested quantities because many users value their time and don't want to spend a lot of effort searching for items on the app.

          <em>When will the product ship and what are the major milestones?</em>  
          The freemium product will ship in 2 months with basic features, such as finding a store, managing a grocery list for a particular store, searching for items in a store, setting quantities for items, making purchases, and choosing delivery method.
