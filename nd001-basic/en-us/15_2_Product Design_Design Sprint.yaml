        updated_at: 'Tue Jun 21 2016 22:19:12 GMT+0000 (UTC)'
        is_public: true
        text: |-
          ## Examples of Design Sprints

          Design sprints can look very different for startups and large companies. Below are two links that cover how design sprints and design thinking can be used to improve a product.

          First, watch the video to see how Custom Made improved their product. As you watch the video, think about the 5 stages and the activities that compose the design sprint.

          ### Custom Made's Design Sprint
          <a href="https://www.youtube.com/watch?v=qvdO0G4uQgc" target="_blank">Custom Made's Design Sprint</a> with Google Ventures' Design Studio

          <em>Note: The Custom Made video highlights 5 stages in a design sprint, and we will cover a similar model of design sprints that includes 6 stages.</em>

          Next, skim or read through these short articles related to redesigning Yelp. As you go through the articles, think about the methods used in the design sprint, why they were chosen, and which ones would be useful for your product.

          ### Testing and Redesigning Yelp
          <a href="http://blog.uxpin.com/5447/ux-design-action-redesigning-yelp-upcoming-free-e-book/" target="_blank">Redesigning Yelp 1: Overview</a>  
          <a href="http://blog.uxpin.com/5493/testing-redesigning-yelp-product-definition-upcoming-e-book/" target="_blank">Redesigning Yelp 2: Product Definition</a>  
          <a href="http://blog.uxpin.com/5517/testing-redesigning-yelp-user-research-upcoming-e-book/" target="_blank">Redesigning Yelp 3: User Research</a>  
          <a href="http://blog.uxpin.com/5667/user-testing-design-qualitative-analysis-yelps-website/" target="_blank">Redesigning Yelp 4: User Testing Qualitative Insights</a>  
          <a href="http://blog.uxpin.com/5698/user-testing-design-6-quantitative-insights-yelps-website/" target="_blank">Redesigning Yelp 5: User Testing Quantitative Insights</a>  
          <a href="http://blog.uxpin.com/5833/usability-testing-design-new-yelp-design-part-1/" target="_blank">Redesigning Yelp 6: Usability Testing Part 1</a>  
          <a href="http://blog.uxpin.com/5853/usability-testing-design-new-yelp-design-part-2/" target="_blank">Redesigning Yelp 7: Usability Testing Part 2</a>

          By understanding your product, your business, and your resource constraints, you can plan an effective design sprint. You will learn how to do that in the rest of the lesson.
