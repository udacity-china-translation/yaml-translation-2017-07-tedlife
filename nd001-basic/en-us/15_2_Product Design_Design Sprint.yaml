        text: |-
          ## Validate Stage: Additional Methods

          ### User Testing
          As Nadya mentioned, user testing is critical to determine if you are building the right thing for users. A simple user test can uncover valuable insights, and you can perform user testing over a video call or in person. It's important that you are able to see what the user is doing and how they interact with the prototype. For more information on how to conduct usability testing (including examples of a usability script, consent form, checklist, and demo), visit <a href="https://www.sensible.com/downloads-rsme.html" target="_blank">Rocket Surgery Made Easy</a>.

          During the usability testing, observers should take notes (post-its, Google Doc, paper) or document feedback in a <a href="http://www.smashingmagazine.com/2013/04/11/rainbow-spreadsheet-collaborative-ux-research-tool/" target="_blank">rainbow spreadsheet</a> as Tomer mentioned in Lesson 2.

          Observers should capture answers to the following questions.

          - <em>What do users like and dislike in the prototype?</em>
          - <em>What would they like to improve?</em>
          - <em>What features did they want?</em>
          - <em>Does the solution meet their needs overall?</em>
          - <em>How would they describe the product?</em> (You might ask for only three words which can help with marketing or validate decisions made in the sprint.)


          <a href="http://blog.invisionapp.com/building-better-products-through-prototype-validation/" target="_blank">Building Better Products through Prototype Validation</a> (Invision Blog)

          ### Stakeholder Review
          The key stakeholder of the product often is the one who decides to fund or allocate resources to the ideas. This person is likely you, those working with you, or investors. Be sure to get stakeholders' review and approval.

          At larger companies, the key stakeholder is often a Director, VP, Product Manager, or CEO. If a key stakeholder is not able to attend the full sprint, ask the stakeholder to provide a review in the middle of the sprint before prototyping or attend a final presentation which summarizes the results of the sprint.


          ### Technical Feasibility
          Do the design ideas match or exceed the technical capacity of the team? An engineering review can help the team scope the work appropriately and discuss potential trouble area and workarounds.

          ### Kano Methods

          Kano is used to measure potential user satisfaction with new or proposed features. 

          Participants are shown feature concepts with a short text description, and then asked to rate two questions.

          - <em>How they would feel if a feature was present?</em>
          - <em>How they would feel if a feature was absent?</em>

          ![Kano Method Grid](//lh3.googleusercontent.com/U5qeAufs_UW5B1tMp9EdzT1stCjC_rG7V2L6KCj_J4lMDtMaxLBbRdhFG7sVtdYh09N77pPGpMwad46ilzlc=s0#w=683&h=526)

          These responses are mapped onto a cartesian grid (shown above), with features falling into 5 general areas:

          - <strong>Delighter</strong> - like the feature and did not expect it to present
          - <strong>Linear</strong> - like the feature and would dislike if it was absent
          - <strong>Must have</strong> - no credit is given for the feature, but people dislike if it is absent
          - <strong>Indifferent</strong> - indifference if the feature is present or absent
          - <strong>Reverse / negative</strong> - dislike of the feature being present & like it when absent
