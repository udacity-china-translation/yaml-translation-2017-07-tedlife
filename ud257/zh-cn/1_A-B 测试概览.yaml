          统计学教材对功效的定义往往将其与敏感性的意义等同，即 1 - beta。 然而，它的会话含义通常是指测试得出正确结论的概率，而且这个概率取决于 alpha 和 beta。 在这节课中，我们将使用第二个定义，并使用敏感性指代 1 - beta。

