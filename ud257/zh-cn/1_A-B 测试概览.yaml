          ### z-值表
          你可以使用<a href="http://www.utdallas.edu/dept/abp/zscoretable.pdf" target="_blank">此 z-值表</a>。

          如果你不记得如何阅读 z-值表，<a href="http://www.had2know.com/academics/normal-distribution-table-z-scores.html" target="_blank">此页面</a>包含相关说明。

          ### 二项式的标准偏差
          如果你在其他地方查看二项分布，你会发现它的均值为 <span class="mathquill">np</span>，标准偏差为 <span class="mathquill">\sqrt{np(1-p)}</span>。 这是定义为成功总数的二项分布，而我们将在整个课程中使用分数或成功比例。 在这个情形下，均值为 <span class="mathquill">p</span>，标准偏差为 <span class="mathquill">\sqrt{\frac{p(1-p)}{n}}</span>。

          ### 有用公式
          这些公式可能会对解答此测试题有帮助：
          ![p_hat = X/N  SE = sqrt(p_hat (1-p_hat) / N)  m = z* SE](//lh3.googleusercontent.com/7G4sR5EnVaKfqmc98cJorT0F9TtKIYEql7WDIYuemeWSGcGf6fW_MqrxR8fAs39n6gdmZ2ubbg28ttH_O9c=s0#w=134&h=128)
