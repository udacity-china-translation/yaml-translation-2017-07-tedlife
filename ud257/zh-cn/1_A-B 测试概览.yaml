          ### 双尾检验与单尾检验

          此处提出的零假设和对立假设对应于一个双尾检验，让你可以区分三种情况：

          1. 统计显著阳性结果
          2. 统计显著阴性结果
          3. 无显著统计差异。

          有时候当人们进行 A/B 测试时，他们会使用单尾检验，这只会让你区别两种情况：

          1. 统计显著阳性结果
          2. 无统计显著结果

          你应该使用哪一个取决于你将根据结果采取什么措施。 如果你启动实验是为了了解统计显著的阳性变化，仅此而已，则不需要区分阴性结果和无结果，单尾检验就足够了。 如果你想了解差异的方向，则有必要采用双尾检验。
