        instructor_notes: |-
          ### 行业内 A/B 测试示例：

          **视频中提到的例子：**
          * Google <a href="http://www.nytimes.com/2009/03/01/business/01marissa.html?pagewanted=3" target="_blank">测试了 41 种不同的蓝色阴影</a>。
          * Amazon 通过一项 <a href="http://www.exp-platform.com/Documents/GuideControlledExperiments.pdf" target="_blank">A/B 测试， 初步决定推出首款推荐的个性化产品，因为该测试表明增加此功能可以带来很大收益</a>（见简介第二段）。
          * LinkedIn <a href="http://engineering.linkedin.com/mobile/mobile-ab-testing-linkedin-how-members-shape-our-apps" target="_blank"> 测试了是否要将用户信息流的榜首用于显示最新新闻文章或鼓励添加更多联系人的提示</a>（参见“基于 JSON 观点的 A/B 测试”部分中的第一段）。
          * Amazon 确定了<a href="http://www.exp-platform.com/Documents/IEEEComputer2007OnlineExperiments.pdf" target="_blank"> 页面加载时间每增加 100 毫秒，会使销量下降 1%</a>（最后一页的“二级指标”部分）。
          * Google 的<a href="http://googleresearch.blogspot.com/2009/06/speed-matters.html" target="_blank">延迟结果</a>证明了同样的 100 毫秒延迟影响。

          **其他例子：**

          * Kayak <a href="http://apptimize.com/blog/2014/03/kayaks-most-interesting-ab-test/" target="_blank">测试了通知用户已对他们的支付加密是否会增加他们完成付款的几率</a>。
          * 可汗学院 (Khan Academy) 测试了<a href="http://apptimize.com/blog/2014/07/how-khan-academy-uses-ab-testing-to-improve-student-learning/" target="_blank"> 让学生知道有多少其他学生正在跟他们一起做同样的练习，或使学生更容易地通过他们已经掌握的技能等变化的效果</a>（参见问题“你见过的最有意思的 A/B 测试是什么？”）。
