        version: 1.0.0
        title: 二项分布
        semantic_type: QuizAtom
        updated_at: 'Tue Jun 27 2017 23:47:45 GMT+0000 (UTC)'
        is_public: true
        resources:
          files: []
          google_plus_link: null
          career_resource_center_link: null
          coaching_appointments_link: null
          office_hours_link: null
        instructor_notes: |-
          ### 探索二项分布
          尝试使用<a href="http://databits.io/bits/fbmx-binomial-distribution" target="_blank">此网站</a>更清楚地了解二项分布。 你可以在顶部选择两个二项分布的 n（生成事件的数量）和 p（每个事件的成功概率），然后进行比较。此网站会将一个分布以柱子表示，另一个以点表示，共两个图形。 上面的图形显示每个 k 的某些具体成功次数 k 会发生的概率，下面的图形显示 k 处或更少成功次数发生的累积概率（所以最右边的概率 (k >= n) 将始终为 1）。

          在底部，你可以玩一个游戏，比如掷骰子几次（设定多个不同的成功定义），记录成功的概率。随着你不断尝试，你得到的概率分布会越来越类似于二项分布。

