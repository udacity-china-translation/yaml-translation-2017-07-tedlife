        instructor_notes: |-
          ### A/A test data
          You can find the data for the quiz in <a href="https://docs.google.com/spreadsheets/d/1IFtnCTjMw023ixJIm7QvqAQ1M5peQnchyegYs1iVfyw/edit?usp=sharing" target="_blank">this spreadsheet</a>.

          If you want to make changes to it, you'll need to sign into Google Drive, then copy it using "File > Make a Copy".

          ### Using Google spreadsheets
          If you'd like to use Google spreadsheets to calculate the standard deviation, but you haven't used it for something like this before, <a href="http://www.gcflearnfree.org/googlespreadsheets/12" target="_blank">this tutorial</a> may be helpful.

          ### z-score table
          You can use <a href="http://www.utdallas.edu/dept/abp/zscoretable.pdf" target="_blank">this z-score table</a>.

          ### Sample with replacement
          When collecting a random sample for bootstrapping, it's important to sample **with replacement** - meaning it's possible to choose the same event twice within a group. <a href="http://stats.stackexchange.com/questions/26088/explaining-to-laypeople-why-bootstrapping-works" target="_blank">This post</a> has some explanations of why bootstrapping works.
          The data and calculations for this video can be found in <a href="https://docs.google.com/spreadsheets/d/1n5M5tU_Ikc6IlmtCTievG2ntkpiCgGJWWy39UiJ8w3Y/edit?usp=sharing" target="_blank">this spreadsheet</a>.
          If you want to make any changes to it, you'll need to sign into Google Drive, then copy it using "File > Make a Copy".
