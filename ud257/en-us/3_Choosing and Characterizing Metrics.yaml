        instructor_notes: |-
          ### Common distributions in online data

          Lets talk about some common distributions that come up when you look at real user data. 

          For example, lets measure the rate at which users click on a result on our search page, analogously, we could measure the average staytime on the results page before traveling to a result. In this case, youd probably see what we call a <a href="http://en.wikipedia.org/wiki/Poisson_distribution" target="_blank">Poisson distribution</a>, or that the stay times would be <a href="http://en.wikipedia.org/wiki/Exponential_distribution" target="_blank">exponentially distributed</a>. 

          Another common distribution of user data is a power-law, <a href="http://en.wikipedia.org/wiki/Pareto_distribution" target="_blank">Zipfian or Pareto distribution</a>. That basically means that the probability of a more extreme value, z,  decreases like 1/z (or 1/z^exponent). This distribution also comes up in other rare events such as the frequency of words in a text (the most common word is really really common compared to the next word on the list). These types of heavy-tailed distributions are common in internet data.

          Finally, you may have data that is a composition of different distributions - latency often has this characteristic because users on fast internet connection form one group and users on dial-up or cell phone networks form another. Even on mobile phones you may have differences between carriers, or newer cell phones vs. older text-based displays. This forms what is called a mixture distribution that can be hard to detect or characterize well.

          The key here is not to necessarily come up with a distribution to match if the answer isnt clear - that can be helpful - but to choose summary statistics that make the most sense for what you do have. If you have a distribution that is lopsided with a very long tail, choosing the mean probably doesnt work for you very well - and in the case of something like the Pareto, the mean may be infinite!
