        instructor_notes: >-
          ### Difference between Poisson variables

          The difference in two Poisson means is not described by a simple distribution the way the difference in two Binomial probabilities is. If your sample size becomes very large, and your rate is not infinitesimally small, sometimes you can use a Normal confidence interval by the law of large numbers. But usually you have to do something a little more complex. For some options, see <a href="http://ncss.wpengine.netdna-cdn.com/wp-content/themes/ncss/pdf/Procedures/PASS/Tests_for_Two_Poisson_Means.pdf" target="_blank">here</a> (for a simple summary), <a href="http://www.stat.wisc.edu/~wardrop/courses/371chapter9b.pdf" target="_blank">here</a> section 9.5 (for a full summary) and <a href="http://www.evanmiller.org/ab-testing/poisson-means.html" target="_blank">here</a> (for one free online calculation). If you have access to some statistical software such as R (free distribution), this is a good time to use it because most programs will have an implementation of these tests you can
          use.


          If you arent confident in the Poisson assumption, or if you just want something more practical - and frankly, more common in engineering, see the Empirical Variability section of this lesson, which starts [here](https://classroom.udacity.com/courses/ud257/lessons/4028708543/concepts/39546791390923).


          ### Quiz data

          Here is the quiz data for you to copy and paste: [87029, 113407, 84843, 104994, 99327, 92052, 60684]


          If you prefer, you can also make a copy of <a href="https://docs.google.com/spreadsheets/d/1HHZQP8CUvlCJ0bK5tzj4Cobq0LzChM5LLHtMNkigNxc/edit?usp=sharing" target="_blank">this spreadsheet</a>. To do this, sign into Google Drive, then click "File > Make a Copy" on the spreadsheet.


          ### Using Google spreadsheets

          If you'd like to use Google spreadsheets to calculate the standard deviation, but you haven't used it for something like this before, <a href="http://www.gcflearnfree.org/googlespreadsheets/12" target="_blank">this tutorial</a> may be helpful.


          ### z-score table

          You can use <a href="http://www.utdallas.edu/dept/abp/zscoretable.pdf" target="_blank">this z-score table</a>.
