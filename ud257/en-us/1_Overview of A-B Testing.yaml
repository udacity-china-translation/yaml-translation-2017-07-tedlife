        instructor_notes: |-
          ### Examples of A/B testing in industry:

          **Examples mentioned in the video:**

          * Google <a href="http://www.nytimes.com/2009/03/01/business/01marissa.html?pagewanted=3" target="_blank">tested 41 different shades of blue</a>.
          * Amazon initially decided to launch their first personalized product recommendations based on an <a href="http://www.exp-platform.com/Documents/GuideControlledExperiments.pdf" target="_blank"> A/B test showing a huge revenue increase by adding that feature</a>. (See the second paragraph in the introduction.)
          * LinkedIn <a href="http://engineering.linkedin.com/mobile/mobile-ab-testing-linkedin-how-members-shape-our-apps" target="_blank">tested whether to use the top slot on a user's stream for top news articles or an encouragement to add more contacts</a>. (See the first paragraph in "A/B testing with view based JSON" section.)
          * Amazon determined that <a href="http://www.exp-platform.com/Documents/IEEEComputer2007OnlineExperiments.pdf" target="_blank">every 100ms increase in page load time decreased sales by 1%</a>. (In "Secondary metrics" section on the last page)
          * Google’s  <a href="http://googleresearch.blogspot.com/2009/06/speed-matters.html" target="_blank">latency results</a> showed a similar impact for a 100ms delay.

          **Other Examples:**

          * Kayak <a href="http://apptimize.com/blog/2014/03/kayaks-most-interesting-ab-test/" target="_blank">tested whether notifying users that their payment was encrypted would make users more or less likely to complete the payment</a>.
          * Khan Academy tests <a href="http://apptimize.com/blog/2014/07/how-khan-academy-uses-ab-testing-to-improve-student-learning/" target="_blank">changes like letting students know how many other students are working on the exercise with them, or making it easier for students to fast-forward past skills they already have</a>.  (See the question "What is the most interesting A/B test you've seen so far?")
