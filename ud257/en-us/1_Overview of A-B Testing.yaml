        instructor_notes: |-
          ### Exploring the binomial distribution

          Try using <a href="http://databits.io/bits/fbmx-binomial-distribution" target="_blank">this website</a> to get a better feel for the binomial distribution. At the top, you can choose _n_ (the number of events to generate) and _p_ (the probability of success for each event) for two binomial distributions and compare them. The site will show one distribution as bars and the other as dots, and two graphs will be shown. The top graph shows the probability that exactly some number of successes _k_ will occur for each _k_, and the bottom graph shows the cumulative probability that at _k_ or fewer successes will occur (so the probability on the far right (_k_ >= _n_) will always be 1).

          At the bottom, you can play a game where you throw a dice many times (with various definitions of success), keeping track of how many successes come up. This will let you see how the distribution you get resembles the binomial more and more as you keep playing.
          Try using <a href="http://databits.io/bits/fbmx-binomial-distribution" target="_blank">this website</a> to get a better feel for the binomial distribution. At the top, you can choose N (the number of events to generate) and p (the probability of success for each event) for two binomial distributions and compare them. The site will show one distribution as bars and the other as dots, and two graphs will be shown. The top graph shows the probability that exactly some fraction of successes will occur, and the bottom graph shows the probability that at most some fraction of successes will occur (so the probability on the far right will always be 1).
