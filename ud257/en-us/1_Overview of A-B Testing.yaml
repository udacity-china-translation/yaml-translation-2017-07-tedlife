          ### z-score table
          You can use <a href="https://www.math.upenn.edu/~yuecheng/images/zscoretable.pdf" target="_blank">this z-score table</a>.

          If you don't recall how to read a z-score table, <a href="http://www.had2know.com/academics/normal-distribution-table-z-scores.html" target="_blank">this page</a> contains instructions.

          ### Standard deviation of binomial
          If you look up a binomial distribution elsewhere, you may find that it has a mean of <span class="mathquill">np</span> and a standard deviation of <span class="mathquill">\sqrt{np(1-p)}</span>. This is for a binomial distribution defined as the total number of successes, whereas we will use the fraction or proportion of successes throughout this class. In this cas, the mean is <span class="mathquill">p</span> and standard deviation is <span class="mathquill">\sqrt{\frac{p(1-p)}{n}}</span>.
          ### Useful equations
